<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="nav">
      <img src="https://github.com/uzotex/pepperProject/blob/master/akh_logo.png?raw=true" />
    </div>
    <div class="jumbotron">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 text-center">
          <h1>Medikamente</h1>
          <p class="p2">Medikamentensuche</p>
          <div class="well well-lg">
            <form class="form-inline">
              <div class="input-group">
                <input type="text" class="form-control" size="50" id="search" placeholder="Suchen" />
                <br />
                <br />
                <div class="row">
                  <div class="col-xs-12">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#update">Update</button>
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#addNew">Add New</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </div>
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Substanzname</th>
            <th>Substanzklasse</th>
            <th>Tagesdosis</th>
            <th>Dosierung</th>
            <th>Startdosis</th>
            <th>Dosisreduktion</th>
            <th>Tageshöchstdosis</th>
            <th>Nebenwirkungen</th>
            <th>Antidot</th>
            <th>Kontraindikation</th>
            <th>Kommentare fix</th>
            <th>Kommentare jedes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container">
      
      <!-- Modal -->
      <div class="modal fade" id="addNew" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">×</button>
              <h4 class="modal-title">Neue Medikamente</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="name" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="subst">Substanzname:</label>
                  <input type="subst" class="form-control" id="Subst" />
                </div>
                <div class="form-group">
                  <label for="substKlass">Substanzklasses:</label>
                  <input type="substKlass" class="form-control" id="substKlass" />
                </div>
                <div class="form-group">
                  <label for="pwd">Tagesdosis:</label>
                  <input type="tage" class="form-control" id="tage" />
                </div>
                <div class="form-group">
                  <label for="dose">Dosierung:</label>
                  <input type="dose" class="form-control" id="dose" />
                </div>
                <div class="form-group">
                  <label for="start">Startdosis:</label>
                  <input type="start" class="form-control" id="start" />
                </div>
                <label for="name">Dosisreduktion:</label>
                <input type="name" class="form-control" id="name" />
                <div class="form-group">
                  <label for="tages">Tageshöchstdosis:</label>
                  <input type="tages" class="form-control" id="tages" />
                </div>
                <div class="form-group">
                  <label for="neb">Nebenwirkungen:</label>
                  <input type="neb" class="form-control" id="neb" />
                </div>
                <div class="form-group">
                  <label for="anti">Antidot:</label>
                  <input type="anti" class="form-control" id="anti" />
                </div>
                <div class="form-group">
                  <label for="kont">Kontraindikation:</label>
                  <input type="kont" class="form-control" id="kont" />
                </div>
                <div class="form-group">
                  <label for="komm">Kommentare fix:</label>
                  <input type="komm" class="form-control" id="komm" />
                </div>
                <div class="form-group">
                  <label for="jedes">Kommentare jedes:</label>
                  <input type="jedes" class="form-control" id="jedes" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="update" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>jjdjjdj</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
